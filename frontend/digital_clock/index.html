<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital clock</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="clock">
            <div class="time">
                <p id="hour">11</p>
                <p>:</p>
                <p id="minute">06</p>
                <p>:</p>
                <p id="second">10</p>
            </div>
            <div id="format">PM</div>
        </div>
    </div>



    <script src="script.js"></script>
</body>

</html>
