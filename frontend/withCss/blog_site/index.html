<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <header>
        <div class="navbar">
            <div class="left-menu">
                <a class="blogspot" href="#">BlogSpot.</a>
                <a class="articles nav-button" href="#">Articles
                    <p class="corner-text">(360)</p>
                </a>
                <a class="radio nav-button" href="#">Radio
                    <p class="corner-text">(8)</p>
                </a>
                <a class="podcast nav-button" href="#">Podcast
                    <p class="corner-text">(46)</p>
                </a>
                <a class="be-a-writer nav-button" href="#">Be a writer</a>
                <a class="talk-to-us nav-button" href="#">Talk to us</a>
            </div>
            <div class="search-menu">
                <input placeholder="Search Blogspot" type="text" name="search" class="input">
                <button class="search">
                    <i class="bi bi-search"></i>
                </button>
                <button class="menu">Menu</button>
            </div>
        </div>
    </header>
    <div class="content">
        <div class="content-left">
            <div class="heading">
                <div class="best-of-the-week">Best of the week</div>
                <a class="see-all" href="#">See all posts <i class="bi bi-arrow-right"></i></a>
            </div>
            <div class="left-poster">
                <div class="dates">
                    <div class="date"> Sep 06 2024</div>
                    <div class="travel"> <i></i>Travel</div>
                </div>
                <p class="message">
                    Get to your dreams now destination with travelPro
                </p>
            </div>
        </div>
        <div class="content-right">

            <div class="img-top">
                <div class="ads-plus">
                    <p class="ads">* Ads</p>
                    <p class="plus">+</p>
                </div>
                <div class="become">
                    Become A Broadcast Member
                </div>
                <div class="real-talk">
                    Real talk in a corporate world
                </div>
                <div>
                    <a class="learn-more" href="#">Learn more</a>
                </div>
            </div>

            <div class="img-bottom">
                <div class="pick-container">
                    <a class="see-all-picks" href="#">See all picks <i class="bi bi-arrow-right"></i></a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
