<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <header class="navbar">
        <h2>MiniPlayer</h2>
        <div class="buttons">
            <a href="#">Explore</a>
            <a href="#">Contribute</a>
            <a href="#">Connect with us</a>
        </div>
    </header>
    <div class="container">
        <div class="player">

            <div class="menu">
                <button class="back">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
                        fill="undefined">
                        <path d="M560-240 320-480l240-240 56 56-184 184 184 184-56 56Z" />
                    </svg>
                </button>

                <button class="options">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
                        fill="undefined">
                        <path
                            d="M480-160q-33 0-56.5-23.5T400-240q0-33 23.5-56.5T480-320q33 0 56.5 23.5T560-240q0 33-23.5 56.5T480-160Zm0-240q-33 0-56.5-23.5T400-480q0-33 23.5-56.5T480-560q33 0 56.5 23.5T560-480q0 33-23.5 56.5T480-400Zm0-240q-33 0-56.5-23.5T400-720q0-33 23.5-56.5T480-800q33 0 56.5 23.5T560-720q0 33-23.5 56.5T480-640Z" />
                    </svg>
                </button>
            </div>

            <div class="photo"></div>
            <div class="name">
                <marquee>Master of tides ft. by Lindsey stirling</marquee>
            </div>
            <a href="#" class="artist">
                Lindsey stirling
            </a>


            <div class="seeking">
                <button class="speed">
                    <p>1x</p>
                </button>


                <!-- controls -->
                <audio id="song">
                    <source src="./assets/Master of Tides.mp3">
                </audio>
                <input type="range" id="progress">

                <div class="timing">
                    <div class="time-out">
                        0:00
                    </div>
                    <div class="time-left">
                        0:00
                    </div>
                </div>
            </div>


            <div class="controls">
                <div class="shuffle">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
                        fill="undefined">
                        <path
                            d="M560-160v-80h104L537-367l57-57 126 126v-102h80v240H560Zm-344 0-56-56 504-504H560v-80h240v240h-80v-104L216-160Zm151-377L160-744l56-56 207 207-56 56Z" />
                    </svg>
                </div>

                <div class="playing">
                    <div class="previous">
                        <svg xmlns="http://www.w3.org/2000/svg" class="previous" height="24px" viewBox="0 -960 960 960"
                            width="24px" fill="undefined">
                            <path
                                d="M220-240v-480h80v480h-80Zm520 0L380-480l360-240v480Zm-80-240Zm0 90v-180l-136 90 136 90Z" />
                        </svg>
                    </div>



                    <div onclick="playPause()">
                        <i id="status" class="fa-solid fa-play"></i>
                    </div>



                    <div class="next">
                        <svg xmlns="http://www.w3.org/2000/svg" class="next" height="24px" viewBox="0 -960 960 960"
                            width="24px" fill="undefined">
                            <path
                                d="M660-240v-480h80v480h-80Zm-440 0v-480l360 240-360 240Zm80-240Zm0 90 136-90-136-90v180Z" />
                        </svg>
                    </div>
                </div>

                <div class="repeat">
                    <svg xmlns="http://www.w3.org/2000/svg" class="repeat" height="24px" viewBox="0 -960 960 960"
                        width="24px" fill="undefined">
                        <path
                            d="M280-80 120-240l160-160 56 58-62 62h406v-160h80v240H274l62 62-56 58Zm-80-440v-240h486l-62-62 56-58 160 160-160 160-56-58 62-62H280v160h-80Z" />
                    </svg>
                </div>
            </div>
            <div class="interactions">
                <button class="like">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
                        fill="undefined">
                        <path
                            d="m480-120-58-52q-101-91-167-157T150-447.5Q111-500 95.5-544T80-634q0-94 63-157t157-63q52 0 99 22t81 62q34-40 81-62t99-22q94 0 157 63t63 157q0 46-15.5 90T810-447.5Q771-395 705-329T538-172l-58 52Zm0-108q96-86 158-147.5t98-107q36-45.5 50-81t14-70.5q0-60-40-100t-100-40q-47 0-87 26.5T518-680h-76q-15-41-55-67.5T300-774q-60 0-100 40t-40 100q0 35 14 70.5t50 81q36 45.5 98 107T480-228Zm0-273Z" />
                    </svg>
                </button>
                <button class="download">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
                        fill="undefined">
                        <path
                            d="M480-320 280-520l56-58 104 104v-326h80v326l104-104 56 58-200 200ZM240-160q-33 0-56.5-23.5T160-240v-120h80v120h480v-120h80v120q0 33-23.5 56.5T720-160H240Z" />
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <footer class="footer">
        <h3>Enough Css</h3>
    </footer>
    <script src="script.js"></script>
</body>

</html>
