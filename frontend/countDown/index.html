<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Countdown</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2>We are coming soon in...</h2>
    <div class="count-down-box">
        <div class="count-box">
            <p class="time" id="day"></p>
            <p class="day-text">Day</p>
        </div>

        <div class="count-box">
            <p class="time" id="hour"></p>
            <p class="hour-text">Hour</p>
        </div>

        <div class="count-box">
            <p class="time" id="minute"></p>
            <p class="minute-text">Minute</p>
        </div>

        <div class="count-box">
            <p class="time" id="second"></p>
            <p class="second-text">Second</p>
        </div>

    </div>


    <script src="script.js"></script>
</body>

</html>
