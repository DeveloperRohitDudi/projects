<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="stopwatch">
            <div class="time">00 : 00 : 00</div>
        </div>
        <div class="btns">
            <button style="--clr:rgb(8, 185, 8);" id="start">Start</button>
            <button style="--clr:rgb(208, 8, 8);" id="stop">Stop</button>
            <button style="--clr:rgba(6, 60, 222, 0.911);" id="reset">Reset</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
