<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search Engine</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h1 class="title">Image Search Engine</h1>
        <div class="searchDiv">
            <input id="input" type="text" placeholder="Enter image keyword here">
            <button id="search">Search</button>
        </div>

        <div id="result"></div>
        <button id="showmore">Show more</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
