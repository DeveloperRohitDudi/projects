<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Transparent</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">

        <div class="imgDiv">
            <img id="transparentIMG" src="transparent.png" alt="transparent img" width="100%">

            <div class="imgWrap">
                <img id="originalIMG" src="original.jpg" alt="original image">
            </div>

            <span id="line">
                <img src="arrow.png" alt="arrow" class="arrow">
            </span>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
