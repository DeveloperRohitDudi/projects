<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="app">
            <input id="inputBox" type="text" placeholder="0">
            <div class="row">
                <button class="btn clr-btn" id="allClear">AC</button>
                <button class="btn clr-btn" id="delete">DE</button>
                <button class="btn clr-btn" id="dot">.</button>
                <button class="btn clr-btn" id="devide">/</button>
            </div>
            <div class="row">
                <button class="btn" id="seven">7</button>
                <button class="btn" id="eight">8</button>
                <button class="btn" id="nine">9</button>
                <button class="btn clr-btn" id="multiply">*</button>
            </div>
            <div class="row">
                <button class="btn" id="fout">4</button>
                <button class="btn" id="five">5</button>
                <button class="btn" id="six">6</button>
                <button class="btn clr-btn" id="minus">-</button>
            </div>
            <div class="row">
                <button class="btn" id="one">1</button>
                <button class="btn" id="two">2</button>
                <button class="btn" id="three">3</button>
                <button class="btn clr-btn" id="plus">+</button>
            </div>

            <div class="row bottom-row">
                <div>
                    <button class="btn" id="twoZero">00</button>
                    <button class="btn" id="zero">0</button>
                </div>
                <div>
                    <button class="btn clr-btn" id="equal">=</button>
                </div>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
