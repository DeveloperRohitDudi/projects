<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Image Scrolling</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div class="galler-wrap">
        <img id="back" class="scrollButton" src="assets/back.png" alt="backbtn">

        <div class="gallery">
            <div>
                <span class="image"><img src="./assets/image1.jpg" alt="network_error"></span>
                <span class="image"><img src="./assets/image2.jpg" alt="network_error"></span>
                <span class="image"><img src="./assets/image3.jpg" alt="network_error"></span>
            </div>
            <div>
                <span class="image"><img src="./assets/image4.jpg" alt="network_error"></span>
                <span class="image"><img src="./assets/image5.jpg" alt="network_error"></span>
                <span class="image"><img src="./assets/image6.jpg" alt="network_error"></span>
            </div>
            <div>
                <span class="image"><img src="./assets/image7.jpg" alt="network_error"></span>
                <span class="image"><img src="./assets/image8.jpg" alt="network_error"></span>
                <span class="image"><img src="./assets/image9.jpg" alt="network_error"></span>
            </div>
        </div>

        <img id="next" class="scrollButton" src="assets/next.png" alt="backbtn">
    </div>

</html>
