<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Launching soon</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="left">
            <h1 class="name">DeltaFly</h1>

            <p class="status">Website is under maintanance</p>
            <div class="message">
                <h1>We are</h1>
                <h1 id="launching">Launching</h1>
                <h1>Soon</h1>
            </div>
            <div class="time">
                <div class="timeType">
                    <h1 id="days">00</h1>
                    <p>Days</p>
                </div>
                <div class="timeType">
                    <h1 id="hours">00</h1>
                    <p>Hours</p>
                </div>
                <div class="timeType">
                    <h1 id="minutes">00</h1>
                    <p>Minutes</p>
                </div>
                <div class="timeType">
                    <h1 id="seconds">00</h1>
                    <p>Seconds</p>
                </div>
            </div>
            <button class="learnMore">Learn More</button>
        </div>
        <div class="right">
            <div class="rocket"></div>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
