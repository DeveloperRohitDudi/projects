<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate your age</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="calculator">
            <h1 class="precise">Precise</h1>
            <h1 class="title">Age Calculator</h1>

            <div class="inputDiv">
                <p class="dobText">Enter date of birth</p>
                <input class="inputBox" type="date">
                <button class="calcBTN">Calculate</button>
            </div>
            <div class="result">You are exactly <span id="years">0</span> years, <span id="months">0</span> months and
                <span id="days">0</span> days old.
            </div>
        </div>
    </div>



    <script src="script.js"></script>
</body>

</html>
