<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="app">
            <h1>Stopwatch</h1>
            <div class="timeBox">
                <p id="hours">00</p>
                <p id="minutes">00</p>
                <p id="seconds">00</p>
            </div>
            <p id="status">Start it!</p>
            <div class="btns">
                <button style="--clr:rgb(66, 255, 75);" id="start">Start</button>
                <button style="--clr:rgb(255, 229, 56);" id="pause">Pause</button>
                <button style="--clr:rgb(255, 56, 56);" id="reset">Reset</button>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
