<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Live</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <div class="navbar">
            <div class="btns">
                <img src="" alt="logo">
                <a href="#">Market</a>
                <a href="#">Features</a>
                <a href="#">Documentation</a>
                <a href="#">About Us</a>
            </div>
            <button id="language">En</button>
        </div>

        <div class="content">

            <div class="leftSection">

                <h1 id="title">Buy & Sell <p id="crypto">Crypto</p>
                </h1>

                <p id="description">World's biggest cryptocurrency exchange available on web as well as mobile phone.
                </p>
                <button id="explore">Explore More</button>
            </div>

            <div class="rightSection">

                <div class="banner">
                    <img id="banner" src="Crypto_LP_Header_-_EN.png" alt="banner" width="100%">

                </div>


                <p id="live">Live CryptoCurrency Prices</p>


                <div class="currency">

                    <div class="coin">
                        <img id="bitcoinIcon" src="Bitcoin.svg.png" alt="bitcoinIMG">
                        <div class="coinPrice">
                            <h2 id="bitcoin">$00</h2>
                            <p>Bitcoin</p>
                        </div>
                    </div>
                    <div class="coin">
                        <img id="ethereumIcon" src="ethereum-eth-logo.png" alt="bitcoinIMG">
                        <div class="coinPrice">
                            <h2 id="ethereum">$00</h2>
                            <p>Ethereum</p>
                        </div>
                    </div>
                    <div class="coin">
                        <img id="dogecoinIcon" src="dogecoin-doge-crypto-free-png.webp" alt="bitcoinIMG">
                        <div class="coinPrice">
                            <h2 id="dogecoin">$00</h2>
                            <p>DogeCoin</p>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>



    <script src="script.js"></script>
</body>

</html>
